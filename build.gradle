plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.3.1'
}

group 'ac.cr.una'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
